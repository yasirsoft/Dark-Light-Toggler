<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode Toggler with Animation</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Day & Night</h1>
    <button id="toggle-btn" class="toggler">
      <span class="icon" id="icon">☀️</span>
    </button>

    <!-- Animation placeholders -->
    <div id="dark-animation" class="animation">
      <!-- Dark mode animation image goes here -->
      <img src="night.gif" alt="Dark Animation" />
    </div>

    <div id="light-animation" class="animation">
      <!-- Light mode animation image goes here -->
      <img src="day.gif" alt="Light Animation" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
